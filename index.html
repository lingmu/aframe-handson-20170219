<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my-first-A-Frame</title>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
		<!-- ↓↓↓ここから下に記述する↓↓↓ -->
		<a-assets>
        <img id="temple" src="/assets/IMG_1783.JPG">
				<a-asset-item id="moongirl-obj" src="assets/moongirl.obj"></a-asset-item>
				<a-asset-item id="moongirl-mtl" src="assets/moongirl.mtl"></a-asset-item>
				<a-asset-item id="moongirl-png" src="assets/moongirl.png"></a-asset-item>
		</a-assets>
		 <a-ring color="tomato" position="-4 7 -10">
			 <a-animation attribute="scale" begin="1000" to="6 6 6"></a-animation>
		 </a-ring>
		 <a-sphere color="blue" position="0 -1.5 -4">
			 <a-animation attribute="position" begin="2000" to="-2 3 -3"></a-animation>
		 </a-sphere>
		 <a-cone color="green" position="3 2 -2.8 -1">
			 <a-animation attribute="material.color" begin="3000" to="yellow"></a-animation>
		 </a-cone>
<a-entity obj-model="obj: #moongirl-obj; mtl: #moongirl-mtl; png: #moongirl-png"></a-entity>


     <a-sky src="#temple"></a-sky>
	<!-- ↑↑↑ここから上に記述する↑↑↑ -->
    </a-scene>
	</body>
</html>
